    <title>em_storng_italic_bold</title>

<body>
    <ol>
        <b><li>js</li></b>
        <strong><li>css</li></strong>
    </ol>
    <ol>
        <em><li type="1" value="70">sql is good programming data collector</li></em>
        <li type="1"><i>mongodb is sql</i></li>
