<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>combination of ordered and unordered list</title>
</head>
<body>
    <h2 align="center">This is line heading</h2>
    <ol type="i" start="10">
        <li>html</li>
        <h2>Bold and Strong</h2>
        <strong><li>css</li></strong>
        <b><li>js</li></b>
        <ul type="square">
            <li>java</li>
            <li>python</li>
            <li>jango</li>
        </ul>
        <em><li type="1" value="70">sql is good programming data collector</li></em>
        <li type="1"><i>mongodb is sql</i></li>
    </ol>
<hr>
    <h2>Bold and Strong</h2>
    <h2>em - emphasise -> jor dena </h2>

    <!--
        empahsise and italic or strong and bold are same
    -->
    
</body>
</html>
