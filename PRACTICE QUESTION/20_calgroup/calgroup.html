<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--call group is use to apply styple to whole column-->

    <!-- in table tag border is attribute  -->

    <table border="1" cellpadding="10" cellspacing="10" width="50%">
        <colgroup>
            <col span="2" style="background-color: yellow;" />
            <col span="2" style="background-color: red;" />
        </colgroup>
        <caption>This is demo</caption>

        <tr>
            <th>ISBN</th>
            <TH>TITLE</TH>
            <TH>PRICE</TH>
            <TH>IMAGE</TH>

        </tr>
        <TR>
            <TD>1234</TD>
            <TD>CAR</TD>
            <TD>100</TD>
            <TD>BMW</TD>
        </TR>

        <hr color="red">
        <hr color="blue"  size="10" width="50%" noshade="200" align="right">


    </table>





</body>
</html>
