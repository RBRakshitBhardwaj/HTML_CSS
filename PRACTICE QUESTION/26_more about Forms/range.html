<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form oninput="x.value"= parseInt(vo.value)>
        <div>
            <label for="vol">volume</label>
            <input type="range" name="vo" id="vol" min="0" max="100" placeholder="volume" value="0">
            <output name="x" for="vol"></output>
        </div>
    
    </form>
