<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div&span</title>
    <style type="text/css">
        div
        {
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            background-color: blue;
        }

        span

        {
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--division-->
    <div>
        a generic container for a block of html

        My name is rakshit
        i am a student

    </div>

    <!--sapan -->
    <span>
        a generic container for a block of html

        My name is rakshit
        i am a student
    </span>

    <p>
        div is a block level tag where as span is an inline level tag
    </p>
</body>
</html>
