<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- this is tag is use to scroll text or an image  -->
    <marquee behavior="alternate" direction="up" height="70" bgcolor="red" loop="3">rakshit bhardwaj</marquee>
    <marquee behavior="slide" direction="right" scrollamount="50" bgcolor="pink">sameeksha</marquee>
    <marquee behavior="slide" direction="right" scrolldelay="5">sameeksha</marquee>

    <!-- scrollamount is use to increase the speed -->

    <q>rakshit</q>

    <q>is a qutation tag</q>

    <mark>rakshit</mark>  
    <!-- use to mark the or hilight the content -->

    <strike>rakshit</strike>
    <s>sameeksha</s>
     <del>rakshit</del>

     <ins>rakshti</ins>

     <pre>          rakshit             bhardwaj</pre>    /
     <!-- pre formated text -->

     <big>rakshit</big>

     <small>rakshit</small>
</body>
</html>
